<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Meu Site</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sobre</a></li>
            <li><a href="">Contato</a></li>
        </ul>
        <h3>Bem-vindo ao meu site</h3>
        <p>Este é um exemplo básico de um site HTML.</p>

        <img src="https://via.placeholder.com/200x100" alt="img">
        <br><br>
        <audio controls autoplay loop style="">
            <source src="Som do Mar.mp3" />
        </audio> 
        <h3>Produtos</h3>
        <p>Esta é seção de produtos.</p>

        <table border="1"
        style="border-collapse: collapse; width: 100%;"> 
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Total</th>
        <tr>
            <td>Camiseta</td>
            <td>R$29,99</td>
            <td>3</td>
            <td>R$89,97</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>R$59,99</td>
            <td>1</td>
            <td>R$59,99</td>
        </tr>
            <tfoot>
                <td colspan="3"
                style="text-align: right;">Total</td>
                <td style="text-align: right;">R$149,96</td>
            </tfoot>
        </table>

        <div>
            <fieldset style="margin-left: 5;">
                <legend>Contato</legend>
                <label for="Nome">Nome:</label>
                <input
                type="Nome"
                id="Nome"
                name="Nome"
                value=""
                />
                <br>
                <br>
                <label for="Email">Email:</label>
                <input
                type="Email"
                id="Email"
                name="Email"
                value=""
                />
                <br><br>
            
                <label for="mensagem">Mensagem:</label>
                <br><br> 
                <textarea name="" id="" cols="30" rows="3"></textarea>
                <br><br>
                <label for="termos"> Aceito os termos </label>
                <input type="checkbox" name="termos" id="termos">
                <br>
                <button type="submit">Enviar </button>

            </fieldset>
        </div>
    </header>
</body>
</html>
