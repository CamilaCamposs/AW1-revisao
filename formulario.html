<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Questionário</legend>

    <header>
        <fieldset style="margin-left: 5;">
            <legend>Cadastro</legend>
            <label for="E-mail">Email:</label>
            <input
            type="Email"
            id="Email"
            name="Email"
            value=""
            />
            <br>
            <br>
            <label for="Senha">Senha:</label>
            <input
            type="password"
            id="Senha"
            name="Senha"
            value=""
            />
        </fieldset>
    </header>
    <main>
        <fieldset>
            <legend> Dados Pessoais </legend>
            <label for="Nome">Nome:</label>
            <input
            type="Nome"
            id="Nome"
            name="Nome"
            value=""
            />
            <br>
            <br>
            <label for="Idade">Idade:</label>
            <input
            type="number"
            id="Idade"
            name="Idade"
            value=""
            />
            <br>
            <br>
            <label for="Telefone">Telefone:</label>
            <input
            type="text"
            id="Telefone"
            name="Telefone"
            value=""
            />
            <br>
            <br>
            <label for="Data de Nascimento">Data de Nascimento:</label>
            <input
            type="date"
            id="nascimento"
            name="Data de Nascimento"
            value=""
            />
            <br>
            <br>
            <label for="Gênero">Gênero:</label>
            <input
            type="radio"
            id="masculino"
            name="genero"
            value="masculino"
            />
            <lable for="Masculino">Masculino</lable>
            
            <input
            type="radio"
            id="feminino"
            name="genero"
            value="feminino"
            />
            <lable for="Feminino">Feminino</lable>

            <input
            type="radio"
            id="outros"
            name="genero"
            value="outros"
            />
            <lable for="Outros">Outros</lable>

            <input
            type="radio"
            id="Prefiro não responder"
            name="genero"
            value="Prefiro não responder"
            />
            <lable for="Prefiro não responder">Prefiro não responder</lable>

            <!-- <select id="gênero" name="gẽnero">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Masculino</option>
                <option value="Outros">Masculino</option>
                <option value="Prefiro não responder">Masculino</option>
            </select> -->
        </fieldset>
        <fieldset>
            <fieldset>
                <legend> Preferências: </legend>
                Marca de celular que vocẽ usa:
                <select id="marca" name="marca">
                    <option value="Samsung">Samsung</option>
                    <option value="LG">LG</option>
                    <option value="Apple">Apple</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Motorola">Motorola</option>
                </select>
                <br><br>
            <label for="browser">Escolha um navegador que vocẽ usa: </label>
            <input type="list" id="browser" name="browser" list="browsers">
                <datalist id="browsers">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Edge">Edge</option>
                </datalist>
                <br><br>

                <laber for="musica">Escolha os ritmos músicais que vocẽ escuta: </laber>
            <input
            type="checkbox"
            id="Rock"
            name="musica"
            value="Rock"
            />
            <lable for="Rock">Rock</lable>

            <input
            type="checkbox"
            id="Pop"
            name="musica"
            value="Pop"
            />
            <lable for="Pop">Pop</lable>

            <input
            type="checkbox"
            id="Funk"
            name="musica"
            value="Funk"
            />
            <lable for="Funk">Funk</lable>

            <input
            type="checkbox"
            id="MPB"
            name="musica"
            value="MPB"
            />
            <lable for="MPB">MPB</lable>
            
            <input
            type="checkbox"
            id="Sertanejo"
            name="musica"
            value="Sertanejo"
            />
            <lable for="Sertanejo">Sertanejo</lable>
        </fieldset>

        <fieldset>
            <legend>Comentário:</legend>
            <textarea name="comentario" id="" cols="75" rows="7" placeholder="Digite um comentário!"></textarea>
        </fieldset>
        <div style="margin-left: 10px;">
        <button type="reset"> Resetar </button>
        <button type="submit"> Enviar </button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
